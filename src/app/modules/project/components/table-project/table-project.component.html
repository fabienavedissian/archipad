<div class="table-header">
  <h2 class="table-title">{{ title }}</h2>
  <mat-icon aria-hidden="false" aria-label="User" class="table-icon" *ngIf="add" (click)="onClickAdd()" [style.color]="color">add_circle</mat-icon>
</div>
<table mat-table [dataSource]="dataSource$ | async" class="mat-elevation-z8 table">
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    
    <!-- Company Column -->
    <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef>Société</th>
        <td mat-cell *matCellDef="let element">{{ element.company }}</td>
    </ng-container>
        
    <!-- State Column -->
    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let element">{{ element.state }}</td>
    </ng-container>
        
    <!-- Name Column -->
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Privilèges</th>
        <td mat-cell *matCellDef="let element">{{ element.role | role }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
